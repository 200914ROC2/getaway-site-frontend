<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" 
    [src]= "productItem.imageUrl."/>

    <div class="card-body">
      <p class="card-text">
          <strong>{{productionItem.price | currency: 'USD' }}</strong>
        </p>
        <div class="card-body"></div>
        <p class="card-text"> 
             <strong>
            {{productItem.description}} 
        </strong>
             </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button
           type="button"
            class="btn btn-sm btn-outline-primary-product-btn" (click) ="handleAddToCart()">
            Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary-product-btn">Size options</button>
        </div>
        </div>
      </div>
    </div>
