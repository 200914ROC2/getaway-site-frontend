      <div class="card-content" *ngFor="let product of marsProducts">

        <img [src]="product.image">
      
        <ul>
          <li *ngFor="let storefront of marsProducts">
              {{storefront.title}}
            <div id="div2" style="max-height:100px;overflow:auto;border:1px solid rgb(0, 0, 0);">              
              {{storefront.description}}
            </div>  
              {{storefront.price}}
              {{storefront.currency_code}}
              <br>
            <button type="Submit" class="btn btn-primary" (click)="submitStorefrontItem(storefront)">Add to Cart</button> 
          </li>
        </ul>
